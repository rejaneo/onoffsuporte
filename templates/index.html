<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimentos do Suporte</title>
</head>
<body>
    <h1>Painel de Atendimentos</h1>
    <p>Rejane está: {{ 'ON' if button_state['Rejane'] else 'OFF' }}</p>
    <p>João está: {{ 'ON' if button_state['Joao'] else 'OFF' }}</p>

    <a href="{{ url_for('toggle', user='Rejane') }}">Suporte 01 - Rejane</a><br>
    <a href="{{ url_for('toggle', user='Joao') }}">Suporte 02 - João</a><br><br>

    <!-- Botão para limpar o histórico -->
    <a href="{{ url_for('clear_history') }}">Limpar Histórico</a>

    <h2>Histórico de Atendimentos</h2>
    <ul>
        {% for item in history %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
